<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema de Control de Almacén</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login-style.css">
    <style>
        /* Estilos adicionales para el fondo 3D */
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        
        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Oscurecer ligeramente la parte del toggle-box para mejorar la legibilidad */
        .toggle-box::before {
            background: rgba(26, 86, 219, 0.9);
        }
    </style>
</head>
<body>
    <!-- Canvas para el fondo 3D -->
    <div id="background-container"></div>

    <div class="container login-container">
        <!-- Login Form -->
        <div class="form-box login">
            <form id="loginForm" class="needs-validation" novalidate>
                <h1>Iniciar Sesión</h1>
                <div class="input-box">
                    <input type="email" id="email" placeholder="Correo Electrónico" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Contraseña" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="forgot-link">
                    <a href="#" id="forgotPassword">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="btn">Iniciar Sesión</button>
            </form>
        </div>

        <!-- Register Form -->
        <div class="form-box register">
            <form id="registerForm">
                <h1>Registro</h1>
                <div class="input-box">
                    <input type="text" id="fullName" placeholder="Nombre Completo" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" id="register-email" placeholder="Correo Electrónico" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="register-password" placeholder="Contraseña" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="confirmPassword" placeholder="Confirmar Contraseña" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Registrarse</button>
            </form>
        </div>

        <!-- Toggle Panel -->
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>¡Bienvenido!</h1>
                <p>¿No tienes una cuenta?</p>
                <button class="btn register-btn">Registrarse</button>
            </div>

            <div class="toggle-panel toggle-right">
                <h1>¡Bienvenido de nuevo!</h1>
                <p>¿Ya tienes una cuenta?</p>
                <button class="btn login-btn">Iniciar Sesión</button>
            </div>
        </div>
    </div>

    <!-- Scripts para el fondo 3D -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://assets.codepen.io/127738/MeshSurfaceSampler_20210711.js"></script>
    <script src="https://assets.codepen.io/127738/OBJLoader_20210711.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.131.3/examples/js/controls/TrackballControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.131.3/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.131.3/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.131.3/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.131.3/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.131.3/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.131.3/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
    
    <!-- Script para el fondo 3D -->
    <script src="js/login-background.js"></script>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Scripts de la aplicación -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ui-helpers.js"></script>
    <script src="js/login-animation.js"></script>
    <script src="js/dark-mode.js"></script>
    <script>
        // Verificar si venimos con el parámetro register=true
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const shouldShowRegister = urlParams.get('register') === 'true';
            
            if (shouldShowRegister) {
                // En móviles, mostrar directamente el formulario de registro
                const container = document.querySelector('.auth-container');
                if (container) {
                    container.classList.add('active');
                    console.log("Mostrando formulario de registro por parámetro URL");
                }
                
                // En móviles, ocultar el formulario de login y mostrar el de registro
                const loginForm = document.querySelector('.form-box.login');
                const registerForm = document.querySelector('.form-box.register');
                
                if (loginForm && registerForm) {
                    if (window.innerWidth <= 768) {
                        loginForm.style.display = 'none';
                        registerForm.style.display = 'block';
                        registerForm.style.visibility = 'visible';
                        registerForm.style.opacity = '1';
                    }
                }
            }
        });
        </script>
</body>
</html>
